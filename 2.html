<h2><a href="https://www.w3.org/TR/2010/WD-html5-20100624/"target="_blank" title="CSS">CSS</a>란 무엇인가</h2>

<strong>진실</strong>은 결코 <strong><u>순수</u></strong>하지 않고, 단순하지 않다. 진실은 무엇인가 고민하기보단 어떤 진실이 힘을 가져야 할지 생각하자.

<p>마크업 언어가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리 같은 꾸미는 역할을 담당한다고 할 수 있다. 즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도 전혀 다른 웹사이트처럼 꾸밀 수 있다.</p>
